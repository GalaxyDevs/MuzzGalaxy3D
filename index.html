<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>MuzzGalaxy Beta ES Modules</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; background: #000010; height: 100%;
    font-family: monospace; color: #0f0;
  }
  #info {
    position: absolute; top: 10px; left: 10px; z-index: 100;
    background: rgba(0,0,0,0.7); padding: 8px; border-radius: 5px; max-width: 300px;
    font-size: 12px;
  }
  #buttons {
    position: absolute; top: 10px; right: 10px; z-index: 100;
  }
  button {
    margin-left: 10px; padding: 8px 16px; font-size: 14px;
    background: #0f0; color: #000; border: none; border-radius: 5px; cursor: pointer;
  }
  button:hover {
    background: #0a0;
  }
  canvas {
    display: block; width: 100%; height: 100vh;
    touch-action: none;
  }
</style>
</head>
<body>
<div id="info">
  MuzzGalaxy Beta ES Modules<br/>
  Usa mouse o dedo para mover la cámara y nave<br/>
  Botón "Reset Ciudad" para reiniciar nave<br/>
  Botón "Cambiar Cámara" para alternar vista
</div>
<div id="buttons">
  <button id="btnReset">Reset Ciudad</button>
  <button id="btnCam">Cambiar Cámara</button>
</div>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/controls/OrbitControls.js';

  let scene, camera, renderer, controls;
  let aetherion, clock;
  let camMode = 0;

  init();
  animate();

  function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000010);
    clock = new THREE.Clock();

    const ambientLight = new THREE.AmbientLight(0x606060);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0x00ffcc, 1);
    directionalLight.position.set(10, 20, 10);
    scene.add(directionalLight);

    const platformGeo = new THREE.BoxGeometry(20, 1, 20);
    const platformMat = new THREE.MeshStandardMaterial({color: 0x111122, emissive: 0x004488, emissiveIntensity: 0.8});
    const platform = new THREE.Mesh(platformGeo, platformMat);
    platform.position.y = 0;
    scene.add(platform);

    const towerGeo = new THREE.CylinderGeometry(1, 1, 8, 32);
    const towerMat = new THREE.MeshStandardMaterial({color: 0x005577, emissive: 0x00aaff, emissiveIntensity: 0.9});
    for(let i = -8; i <= 8; i += 6) {
      const tower = new THREE.Mesh(towerGeo, towerMat);
      tower.position.set(i, 4, -6);
      scene.add(tower);
    }

    const sphereGeo = new THREE.SphereGeometry(1, 32, 32);
    const sphereMat = new THREE.MeshStandardMaterial({color: 0x00ffaa, emissive: 0x008877, emissiveIntensity: 1});
    aetherion = new THREE.Mesh(sphereGeo, sphereMat);
    aetherion.position.set(0, 2, 0);
    scene.add(aetherion);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(15, 15, 25);

    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    controls = new OrbitControls(camera, renderer.domElement);
    controls.target.copy(aetherion.position);
    controls.update();

    document.getElementById('btnReset').addEventListener('click', () => {
      aetherion.position.set(0, 2, 0);
      console.log("Nave reset a posición:", aetherion.position);
    });

    document.getElementById('btnCam').addEventListener('click', () => {
      camMode = (camMode + 1) % 2;
      if(camMode === 0) {
        controls.enabled = true;
        camera.position.set(15, 15, 25);
        controls.target.copy(aetherion.position);
        controls.update();
        console.log("Modo cámara: OrbitControls");
      } else {
        controls.enabled = false;
        camera.position.copy(aetherion.position).add(new THREE.Vector3(0, 0.5, 2));
        camera.lookAt(aetherion.position);
        console.log("Modo cámara: Primera persona");
      }
    });

    window.addEventListener('resize', onWindowResize);
    window.addEventListener('orientationchange', onWindowResize);

    // Control táctil básico para mover la nave
    let isPointerDown = false;
    renderer.domElement.addEventListener('pointerdown', () => { isPointerDown = true; });
    renderer.domElement.addEventListener('pointerup', () => { isPointerDown = false; });
    renderer.domElement.addEventListener('pointermove', (event) => {
      if (!isPointerDown) return;
      const movementX = event.movementX || 0;
      const movementY = event.movementY || 0;
      aetherion.position.x += movementX * 0.01;
      aetherion.position.z += movementY * 0.01;
      console.log("Nave movida a:", aetherion.position);
    });
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    console.log("Ventana redimensionada:", window.innerWidth, window.innerHeight);
  }

  function animate() {
    requestAnimationFrame(animate);
    const time = clock.getElapsedTime();

    const scale = 1 + Math.sin(time * 3) * 0.1;
    aetherion.scale.set(scale, scale, scale);

    if(camMode === 1) {
      camera.position.copy(aetherion.position).add(new THREE.Vector3(0, 0.5, 2));
      camera.lookAt(aetherion.position);
    }

    renderer.render(scene, camera);
  }
</script>
</body>
</html>
