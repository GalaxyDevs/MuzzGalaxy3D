
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MuzzGalaxy Beta</title>
<style>
  body, html { margin: 0; padding: 0; overflow: hidden; background: #000; color: #0f0; font-family: monospace; }
  #info { position: absolute; top: 10px; left: 10px; z-index: 100; background: rgba(0,0,0,0.5); padding: 8px; border-radius: 5px; max-width: 300px; }
</style>
</head>
<body>
<div id="info">
  MuzzGalaxy Beta<br/>
  Toca para mover la nave<br/>
</div>
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';

let scene, camera, renderer, aetherion, clock;

init();
animate();

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000010);
  clock = new THREE.Clock();

  const light = new THREE.AmbientLight(0xffffff, 1);
  scene.add(light);

  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0,5,10);

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.target.set(0,1,0);
  controls.update();

  const platformGeo = new THREE.BoxGeometry(20, 1, 20);
  const platformMat = new THREE.MeshStandardMaterial({color:0x111122, emissive:0x004488, emissiveIntensity:0.7});
  const platform = new THREE.Mesh(platformGeo, platformMat);
  scene.add(platform);

  const towerGeo = new THREE.CylinderGeometry(0.5,0.5,6,32);
  const towerMat = new THREE.MeshStandardMaterial({color:0x005577, emissive:0x00aaff, emissiveIntensity:0.9});
  for (let i=-8; i<=8; i+=4) {
    const tower = new THREE.Mesh(towerGeo, towerMat);
    tower.position.set(i,3,-5);
    scene.add(tower);
  }

  const shipGeo = new THREE.IcosahedronGeometry(1,1);
  const shipMat = new THREE.MeshStandardMaterial({color:0xff2200, emissive:0xaa0000, emissiveIntensity:0.8});
  aetherion = new THREE.Mesh(shipGeo, shipMat);
  aetherion.position.set(0,2,0);
  scene.add(aetherion);

  window.addEventListener('resize', onWindowResize, false);
}

function onWindowResize(){
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate(){
  requestAnimationFrame(animate);
  const t = clock.getElapsedTime();
  const scale = 1 + Math.sin(t*3)*0.1;
  aetherion.scale.set(scale,scale,scale);
  renderer.render(scene, camera);
}
</script>
</body>
</html>
